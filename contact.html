<script type="module">

      databaseURL: "https://panda-advertisements-lll-default-rtdb.asia-southeast1.firebasedatabase.app",

      storageBucket: "panda-advertisements-lll.appspot.com",
      messagingSenderId: "539386300064",
      appId: "1:539386300064:web:5aa8a947cc150d5549abc5"
   };

   // Initialize Firebase
   const app = initializeApp(firebaseConfig);

   import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";


   //listen for submit event//(1)
   document.getElementById('submissionform').addEventListener('submit', formSubmit);

   //Submit form(2)
   function formSubmit(e) {
      e.preventDefault();
      // Get Values from the DOM
      let name = document.querySelector('#name').value;
      let email = document.querySelector('#email').value;
      let contact = document.querySelector('#phone').value;
      let details = document.querySelector('#details').value;

      //send message values(3)
      sendMessage(name, email, contact, details);
   }

   //Send Message to Firebase(4)
   function sendMessage(name, email, contact, details) {
      const database = getDatabase();

      set(ref(database, 'clients/' + Math.floor(Math.random() * 10000000)), {
         name: name,
         email: email,
         contact: contact,
         details: details
      }).then(() => {
         //Show Alert Message(5)
         document.querySelector('.alert').style.display = 'block';
         //Hide Alert Message After Seven Seconds(6)
         setTimeout(function () {
            document.querySelector('.alert').style.display = 'none';
         }, 7000);
         document.getElementById('submissionform').reset();
      }).catch((error) => {
         alert(error)
      })
   }
</script>
